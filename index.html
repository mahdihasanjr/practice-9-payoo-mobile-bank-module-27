<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile Bank</title>
    <!-- daisy ui cdn -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="lg:max-w-md min-h-screen bg-gray-100 mx-auto p-4 lg:p-5">

        <!-- header code start -->
         <header>
            <!-- content box -->
            <nav class="flex justify-center items-center  mt-20">
                <!-- image box -->
                <div class=" w-9/12 my-10 flex justify-center items-center relative">
                    <img class=" w-48 mx-auto absolute" src="./assets/bg.png" alt="">
                    <img class="w-18 mx-auto" src="./assets/Group.png" alt="">
                </div>
            </nav>
         </header>

         <!-- login section -->
 <div class="hero pt-6 pb-10 ">
    <div class="card w-full max-w-sm shrink-0 shadow-[0_4px_4px_0_rgba(0,4,4,0.25)] rounded-xl">
      <form class="card-body">
        <fieldset class="fieldset">
          <label class="label text-black font-medium">Account Number</label>
          <input id="account-number" type="number" class="input bg-[#e6e7ea] rounded-full" placeholder="type Your Account Number" required value="01400596304"/>
          <label class="label text-black font-medium mt-2">PIN</label>
          <input id="pin" type="text" class="input bg-[#e6e7ea] rounded-full" placeholder="Enter 4-Digit PIN" required value="1234"/>
          <div><a class="link link-hover">Forgot password?</a></div>
          <button id="btn-login" class="btn btn-neutral mt-4 rounded-full bg-[#0874F2] ">Login</button>
        </fieldset>
    </form>
    </div>
</div>
         
    </section>

    <script src="./script/login.js"></script> 
</body>
</html>
